{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create Account</h3>
            <form action="/signup/" method="POST">
                {% csrf_token %}
                {%if error%}
                <div class="alert alert-danger" role="alert">
                   {{error}}
                </div>
                {%endif%}
                <!-- first name -->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="" >
            </div>

            
                <!-- last name -->
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" id="" class="form-control form-control-sm" placeholder="" >
            </div>
            
             <!-- phone number -->
             <div class="form-group">
                <label for="">phone</label>
                <input type="text" name="phone" id="" class="form-control form-control-sm" placeholder="0123456789" >
              </div>

            <!-- email -->
            <div class="form-group">
              <label for="">Email</label>
              <input required type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******" >
            </div>

            <div class="form-group">
                <input class = "btn btn-sm btn-info" type="submit" value="create account">
            </div>
            
        </form>
        </div>
    </div>
</div>
{% endblock %}
